<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="estilos.css" rel="stylesheet">
   

</head>
<body class = "login">
    
    <div class="container w-75 bg-primary mt-3 rounded shadow">
        <div class="row align-items-stretch ">

            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="#" width = "48" alt="">
                </div>

                <h2 class="fw-bld text-center py-5">Bienvenido</h2>

                <form action="#">

                    <div class="mb-4">
                        <label for="Usuario" class="form-label"> Nombre de Usuario</label>
                        <input type="Usuario" class = "form-control" name = "Usuario">
                    </div>
            
                    <div class="mb-4">
                        <label for="Password" class="form-label"> Contraseña </label>
                        <input type="password" class = "form-control" name = "Password">
                    </div>
                        
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>

                    <div class="my-3">
                        <span>No estas registrado? <a href="#">Registrate</a></span>
                        <br>
                        <span><a href="#">Recuperar password</a></span>
                    </div>

                </form>

            </div>
        </div>
    </div>


     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
